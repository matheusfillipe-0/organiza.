<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Organizacional</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        h2 {
            margin: 20px 0;
            color: #4CAF50;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        form p {
            margin: 10px 0;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #45a049;
        }

        pre {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 100%;
            max-width: 400px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }

        h3 {
            margin: 10px 0;
            color: #4CAF50;
            font-weight: normal;
        }

        #copyAllButton {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h2>SISTEMA ORGANIZACIONAL</h2>

    <form id="mainForm">
        <p>Descrição:</p>
        <input type="text" id="innome" required>
        <p>Valor a pagar:</p>
        <input type="number" id="invalor" required>
        <p>Insira o Saldo:</p>
        <input type="number" id="invt">
        <input type="submit" value="Adicionar">
    </form>

    <pre id="output"></pre>
    <h3 id="total"></h3>
    <h3 id="percentual"></h3>
    <h3 id="dif"></h3>
    <button id="copyAllButton">Copiar Tudo</button>

    <script>
        const form = document.querySelector("#mainForm");
        const exibir = document.querySelector("#output");
        const total = document.querySelector("#total");
        const percentual = document.querySelector("#percentual");
        const dif = document.querySelector("#dif");
        const copyAllButton = document.getElementById("copyAllButton");

        let desc = [];
        let val = [];

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const nome = form.innome.value;
            const valor = parseFloat(form.invalor.value);
            const vt = parseFloat(form.invt.value);

            desc.push(nome);
            val.push(valor);
            let linha = "";

            let soma = val.reduce((total, valor) => total + valor, 0);
            let percentualDesconto = ((soma / vt) * 100).toFixed(2);
            let dife = vt - soma;

            for (let i = 0; i < desc.length; i++) {
                linha += `${desc[i]} -- R$ ${val[i].toFixed(2)}\n`;
            }

            const resume = `TOTAL DE GASTOS  R$ ${soma.toFixed(2)}`;

            exibir.innerText = linha;
            total.innerText = resume;
            percentual.innerText = `Percentual Consumido : ${percentualDesconto}%`;
            dif.innerText = `Saldo Atual: R$ ${dife.toFixed(2)}`;

            form.innome.value = "";
            form.invalor.value = "";
            form.innome.focus();
        });

        copyAllButton.addEventListener("click", () => {
            const preText = exibir.innerText;
            const totalText = total.innerText;
            const percentualText = percentual.innerText;
            const difText = dif.innerText;
            const allText = `${preText}\n${totalText}\n${percentualText}\n${difText}`;
            navigator.clipboard.writeText(allText).then(() => {
                alert("Texto copiado para a área de transferência!");
            }).catch(err => {
                alert("Erro ao copiar o texto: " + err);
            });
        });
    </script>
</body>

</html>
